<!DOCTYPE>
<html>
    <head>
        <title>Drum Kit</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
    </head>
    <body>
        <div class="container" >
            <div class="box" id="box1">
                <p class="key" id="keyA">A</p>
                <p class="action">CLAP</p>
                <audio id="myAudio" controls hidden src="Sounds/Clap.wav" type="audio/wav">               
            </div>
            <div class="box" id="box2">
                    <p class="key">S</p>
                    <p class="action">HIHAT</p>
                    <audio controls hidden src="Sounds/Hihat.wav" type="audio/wav">    
            </div>
            <div class="box" id="box3">
                    <p class="key">D</p>
                    <p class="action">KICK</p>
                    <audio controls hidden src="Sounds/Kick.wav" type="audio/wav">    
            </div>
            <div class="box" id="box5">
                    <p class="key">F</p>
                    <p class="action">BOOM</p>
                    <audio controls hidden src="Sounds/Boom.wav" type="audio/wav">    
            </div>
            <div class="box" id="box6">
                    <p class="key">G</p>
                    <p class="action">RIDE</p>
                    <audio controls hidden src="Sounds/Ride.wav" type="audio/wav">    
            </div>
            <div class="box" id="box7">
                    <p class="key">H</p>
                    <p class="action">SNARE</p>
                    <audio controls hidden src="Sounds/Snare.wav" type="audio/wav">    
            </div>
            <div class="box" id="box8">
                    <p class="key">J</p>
                    <p class="action">TOM</p>
                    <audio controls hidden src="Sounds/Tom.wav" type="audio/wav">    
            </div>
            <div class="box" id="box9">
                    <p class="key">K</p>
                    <p class="action">STICK</p>
                    <audio controls hidden src="Sounds/Stick.wav" type="audio/wav">    
            </div>
        </div>
       
        <script src="js_Drumkit.js"></script>
    </body>
</html>
